apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: submission-events-notification-service
  description: Submission Events Notification Service is a Service based on Java and Spring AOP.
  tags:
    - java
spec:
  type: service
  owner: guests
  lifecycle: production
  providesApis:
    - artist-api
  consumesApis:
    - example-grpc-api
---
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: artist-api
  description: Retrieve artist details
spec:
  type: openapi
  lifecycle: production
  owner: guests
  definition: |
    openapi: "3.0.0"
    info:
      version: 1.0.0
      title: Artist API
      license:
        name: MIT
    paths:
      /artists:
        get:
          summary: List all artists
